services:
  - type: web
    name: rock-stock-backend
    runtime: node
    runtimeVersion: 18.16.0
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: USE_MOCK
        value: true
      - key: CACHE_TTL_SECONDS
        value: 600
      - key: RAPIDAPI_KEY
        scope: secret
      - key: RAPIDAPI_HOST
        value: real-time-finance-data.p.rapidapi.com
      - key: REDIS_URL
        scope: secret
    healthCheckPath: /api/quote?symbol=AAPL
    preDeployCommand: npm run build

  - type: static_site
    name: rock-stock-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist/rock-stock
    envVars:
      - key: API_URL
        value: https://rock-stock-backend.onrender.com/api
    autoDeploy: true
