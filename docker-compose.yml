version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rock-stock-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - USE_MOCK=true
      - CACHE_TTL_SECONDS=600
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - RAPIDAPI_HOST=${RAPIDAPI_HOST:-real-time-finance-data.p.rapidapi.com}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - rock-stock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/quote?symbol=AAPL"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: rock-stock-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - rock-stock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: rock-stock-redis
    ports:
      - "6379:6379"
    networks:
      - rock-stock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis-data:/data

networks:
  rock-stock-network:
    driver: bridge

volumes:
  redis-data:
